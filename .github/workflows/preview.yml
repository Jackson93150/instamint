name: CI/CD

on:
  pull_request:

jobs:
  back:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: back

      - name: Run ESLint
        run: npm run lint
        working-directory: back
      
      - name: Run Prettier
        run: npm run format
        working-directory: back  
      
      - name: Run Jest
        run: npm run test
        working-directory: back  

  front:
    needs: back
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: front

      - name: Run ESLint
        run: npm run lint
        working-directory: front

      - name: Run Prettier
        run: npm run format
        working-directory: front
